server:
  port: 8081

spring:
  application:
    name: commande-service
  datasource:
    url: jdbc:h2:mem:commande-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include:
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

mes-config-ms:
  commandes-last: 10